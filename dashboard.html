    <script>
        const FLASK_BASE = "http://localhost:5001";
        const STATS_URL = `${FLASK_BASE}/dashboard_stats`;
        const OPEN_FOLDER_URL = `${FLASK_BASE}/open_folder`;
        const DOWNLOAD_FILE_URL = `${FLASK_BASE}/download_file`;

        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');

        async function postJSON(url, obj) {
            try {
                const r = await fetch(url, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(obj) });
                if (!r.ok) return { ok: false, error: `HTTP ${r.status}` };
                return r.json();
            } catch (e) {
                return { ok: false, error: String(e) };
            }
        }

        async function updateDashboardData() {
            try {
                const response = await fetch(STATS_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // æ›´æ–°çŠ¶æ€æŒ‡ç¤ºå™¨
                statusText.textContent = 'å·²è¿æ¥';
                statusDot.classList.add('connected');

                // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
                document.getElementById('val-total').textContent = data.today.total;
                document.getElementById('val-pending').textContent = data.pending_review;
                document.getElementById('val-approved').textContent = data.today.approved;
                document.getElementById('val-rejected').textContent = data.today.rejected;
                
                const trendEl = document.getElementById('trend-total');
                if (data.yesterday.total === 0 && data.today.total > 0) {
                     trendEl.textContent = `æ˜¨æ—¥æ— æ•°æ®`;
                } else if (data.yesterday.total > 0) {
                    const change = ((data.today.total - data.yesterday.total) / data.yesterday.total) * 100;
                    let trendHTML = '';
                    if (change > 0) {
                        trendHTML = `<span style="color: #28a745;">â–² ${change.toFixed(1)}%</span> vs æ˜¨æ—¥ (${data.yesterday.total})`;
                    } else if (change < 0) {
                        trendHTML = `<span style="color: #dc3545;">â–¼ ${Math.abs(change).toFixed(1)}%</span> vs æ˜¨æ—¥ (${data.yesterday.total})`;
                    } else {
                        trendHTML = `æŒå¹³ vs æ˜¨æ—¥ (${data.yesterday.total})`;
                    }
                    trendEl.innerHTML = trendHTML;
                } else {
                    trendEl.textContent = `vs æ˜¨æ—¥: -`;
                }

            } catch (error) {
                console.error("Failed to fetch dashboard data:", error);
                statusText.textContent = 'è¿æ¥å¤±è´¥';
                statusDot.classList.remove('connected');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // ç»‘å®šæŒ‰é’®äº‹ä»¶
            document.querySelectorAll('.button').forEach(button => {

                    if (action === 'open') {
                        postJSON(OPEN_FOLDER_URL, { key });
                    } else if (action === 'download') {
                        window.open(`${DOWNLOAD_FILE_URL}?key=${key}`, '_blank');
                    }
                });
            });

            updateDashboardData();
